<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <title>WebView Data</title>
</head>
<body>
    <p>User ID: <span id="userId"></span></p>
    <button id="closeAppButton">Close App</button>

    <script type="text/javascript">
        const DemoAppInitData = {
            init() {
                const jsonData = JSON.parse(Telegram.WebApp.initData);
                document.getElementById('userId').textContent = jsonData.user.id;
            }
        };

        function closeApp() {
            Telegram.WebApp.close();
        }

        DemoAppInitData.init();

        document.getElementById('closeAppButton').addEventListener('click', closeApp);
    </script>
</body>
</html>
