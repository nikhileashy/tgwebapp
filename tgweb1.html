<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <title>WebView Data</title>
</head>
<body>
    <p><strong>User ID:</strong> <span id="userId"></span></p>
    <button id="closeAppButton">Close App</button>

    <script type="text/javascript">
        const DemoAppInitData = {
            init() {
                const initDataUnsafe = Telegram.WebApp.initDataUnsafe;
                if (initDataUnsafe && initDataUnsafe.user && initDataUnsafe.user.id) {
                    const userId = initDataUnsafe.user.id;
                    document.getElementById('userId').textContent = userId;
                }
            }
        };

        function closeApp() {
            Telegram.WebApp.close();
        }

        DemoAppInitData.init();

        document.getElementById('closeAppButton').addEventListener('click', closeApp);
    </script>
</body>
</html>
